<div class="container">
    <div class="columns is-centered">
        <div class="box column is-one-third">
            <h1 class="title has-text-centered">
                Typing Challenge
            </h1>
            <div class="box">
                <p class="has-text-centered">
                     {{ randomText }}
                </p>
                <div class="field">
                    <input class="input" (input)="onInputInteract($event.target!)"/>
                </div>
                <div *ngIf="textLength === randomText" class="box has-text-centered">
                    <h1 class="title">
                        Success!
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>
